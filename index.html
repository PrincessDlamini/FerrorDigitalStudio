<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title></title>
</head>
<body>
    <div class="heading">
        <h1>Card Payment</h1>
    </div>
    <div class="container">
        
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing address</h3>
                    <div class="inputbox">
                        <span>Full name : </span>
                        <input type="text" placeholder="Name and Surname" />

                    </div>
                    <div class="inputbox">
                        <span>Email : </span>
                        <input type="email" placeholder="example@example.com" />

                    </div>
                    <div class="inputbox">
                        <span>Address : </span>
                        <input type="text" placeholder="Address" />

                    </div>
                    <div class="inputbox">
                        <span>City : </span>
                        <input type="text" placeholder="City" />

                    </div>

                    <div class="flex">
                        <div class="inputbox">
                            <span>Province : </span>
                            <input type="text" placeholder="Gauteng" />

                        </div>
                        <div class="inputbox">
                            <span>Zip Code : </span>
                            <input type="text" placeholder="1234" />

                        </div>
                    </div>

                </div>

                <div class="col">
                    <h3 class="title">Payment</h3>

                    <div class="inputbox">
                        <span>card accepted : </span>
                        <img src="card_img.png" alt="" />

                    </div>
                    <div class="inputbox">
                        <span>Name on card : </span>
                        <input type="text" placeholder="John Smith" />

                    </div>



                    <div class="inputbox">
                        <span>credit card number : </span>
                        <input type="text" placeholder="111-222-333-444" />

                    </div>
                    <div class="inputbox">
                        <span>exp month : </span>
                        <input type="text" placeholder="January" />

                    </div>

                    <div class="flex">
                        <div class="inputbox">
                            <span>exp year : </span>
                            <input type="number" placeholder="2023" />

                        </div>
                        <div class="inputbox">
                            <span>CVV : </span>
                            <input type="text" placeholder="1234" />

                        </div>
                    </div>

                </div>
            </div>


            <input type="submit" value="Proceed to checkout" class="submit_btn" />

        </form>

    </div>

</body>
<footer>
    <div class="footer">
        <p>&copy; 2024 Ferro Digital Studio. All rights reserved.</p>
    </div>
</footer>
</html>
